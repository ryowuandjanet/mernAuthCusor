<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <div id="message" style="display: none;"></div>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">新密碼</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">確認密碼</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit">重設密碼</button>
    </form>

    <script>
      document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault()
      
        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirmPassword').value
        // 從 URL 獲取 token
        const token = new URLSearchParams(window.location.search).get('token')
      
        console.log('Token from URL:', token) // 添加日誌
      
        if (!token) {
          showMessage('無效的重設密碼連結', 'error')
          return
        }
      
        if (password !== confirmPassword) {
          showMessage('兩次輸入的密碼不相同', 'error')
          return
        }
      
        try {
          const response = await fetch('http://localhost:5000/api/auth/reset-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token: token,
              password: password
            })
          })
      
          const data = await response.json()
      
          if (response.ok) {
            showMessage('密碼重設成功！', 'success')
            setTimeout(() => {
              window.location.href = '/login.html' // 或其他登入頁面
            }, 2000)
          } else {
            showMessage(data.message || '重設密碼失敗', 'error')
          }
        } catch (error) {
          console.error('Error:', error)
          showMessage('重設密碼時發生錯誤', 'error')
        }
      })
      
      function showMessage(message, type) {
        const messageDiv = document.getElementById('message')
        messageDiv.textContent = message
        messageDiv.className = `message ${type}`
        messageDiv.style.display = 'block'
      }
    </script>
  </body>
</html>
